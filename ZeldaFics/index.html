<script>
    // Check if there's a saved preference for dark mode in local storage
    const isDarkMode = localStorage.getItem('darkMode') === 'true';

    // Apply dark mode if the preference is saved
    if (isDarkMode) {
        document.body.classList.add('dark-mode');
    }

    // Function to toggle between dark and light mode
    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');

        // Save the current mode preference to local storage
        const isDarkModeNow = body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkModeNow.toString());
    }
