<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Index</title>
<script>
    // Function to toggle between dark and light mode
    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');

        // Save the current mode preference to localStorage
        const isDarkModeNow = body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkModeNow.toString());
    }

    // Apply dark mode based on the saved preference when the page loads
    document.addEventListener('DOMContentLoaded', function() {
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        const body = document.body;

        // Apply dark mode based on the saved preference
        if (isDarkMode) {
            body.classList.add('dark-mode');
        } else {
            body.classList.remove('dark-mode');
        }
    });
</script><style>
    body {
        transition: background-color 0.3s;
    }

    .dark-mode {
        background-color: #1a1a1a; /* Dark background color */
        color: #ffffff; /* Light text color in dark mode */
    }
	/* Default link styles */
a {
    color: #4285f4; /* Default unclicked link color */
    text-decoration: none;
    transition: color 0.3s;
}

/* Hover effect for links */
a:hover {
    text-decoration: underline;
}

/* Visited link styles */
a:visited {
    color: #6a1b9a; /* Default visited link color */
}

/* Dark mode link styles */
.dark-mode a {
    color: #64b5f6; /* Lighter color for unclicked links in dark mode */
}

/* Dark mode visited link styles */
.dark-mode a:visited {
    color: #9575cd; /* Lighter color for visited links in dark mode */
}
button {
    padding: 4px;
    background-color: #d9d9d9;
    color: #555555;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

/* Dark mode styles */
.dark-mode button {
    background-color: #636363;
    color: #dedede;
}
</style></head>
<body>
    <h1>Story Index</h1>
    <ul>
        <li><a href="FLA/Chapter%201.html">Five Links Adventures</a></li>
        <li><a href="POF/Chapter%201.html">The Power of Five</a></li>
        <li><a href="TBU/Chapter%201.html">To Be United</a></li>
    </ul>
<button onclick="toggleDarkMode()">Toggle Dark/Light Mode</button></body>
